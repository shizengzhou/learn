<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>carousel</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="carousel.css">
</head>
<body>
  <div class="carousel">
    <div class="carousel-item active">
      <img src="images/first.svg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img src="images/second.svg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img src="images/third.svg" alt="Third slide">
    </div>
    <ol class="carousel-indicators">
      <li class="active" data-index="0"></li>
      <li data-index="1"></li>
      <li data-index="2"></li>
    </ol>
  </div>
  <style>
    .carousel {
      width: 500px;
      height: 300px;
    }
  </style>
  <script src="carousel.js"></script>
  <script>
    new Carousel('.carousel', { interval: 5000 });
  </script>
</body>
</html>
